<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Animate Text</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 18px;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .text {
        position: absolute;
        font-size: 48px;
        font-weight: bold;
        color: #fff;
        animation: slide 10s linear infinite;
      }

      @keyframes slide {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text">Welcome to My Website</h1>
    </div>
  </body>
</html>
